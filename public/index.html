<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <meta name=viewport content="width=device-width, initial-scale=1">
    <title>Haxor News</title>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    
    <link async rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.7/angular-route.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-sanitize.min.js"></script>

    <!-- custom scripts, controls asf. !-->
    
    <script src="js/mainScript.js"></script>
    <script src="js/controllers/mainCtrl.js"></script>
    <script src="js/controllers/homeCtrl.js"></script>
    <script src="js/controllers/story_singleCtrl.js"></script>
    <script src="js/controllers/newPostCtrl.js"></script>
    <script src="js/controllers/user/loginCtrl.js"></script>
    <script src="js/controllers/user/registerCtrl.js"></script>
    <script src="js/controllers/user/profileCtrl.js"></script>
    <script src="js/controllers/user/profileEditCtrl.js"></script>
    <script src="js/controllers/footer/aboutCtrl.js"></script>
    <script src="js/controllers/footer/contactCtrl.js"></script>
    <script src="js/controllers/footer/loanBroker7Ctrl.js"></script>
    



    <!-- css stuffs !-->
    <link async rel="stylesheet" href="css/style.css">

</head>
<body class="Site" ng-app="haxorNews" ng-controller="mainCtrl">
    

    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="#">HaxorNews</a>
        
        <div class="collapse navbar-collapse row" id="navbarCollapse">
            <ul class="navbar-nav col-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="#/"><i class="fa fa-home"></i> Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#newpost"><i class="fa fa-search" ></i> New Post!</a>
                </li>
            </ul>
            <form class="form-inline col-lg">
                <input style="width: 75%" class="form-control mr-md-2" type="text" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
            <ul class="navbar-nav col-lg-auto">
                <li class="nav-item">
                </li>
                <li class="nav-item" ng-show="!currentUser">
                    <a class="nav-link" href="#login"><i class="fa fa-sign-in"></i> Login</a>
                </li>
                <li class="nav-item" ng-show="currentUser">
                    <a class="nav-link" href="#profile/{{currentUser.displayName}}"><i class="fa fa-user"></i> My Profile</a>
                </li>
                <li class="nav-item" ng-show="currentUser">
                    <a class="nav-link" href="#/"><i class="fa fa-sign-out"></i> Sign out</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Begin page content -->
    <div class="container" ng-view></div>

    <footer class="footer">
            <div class="container">
              <span class="text-muted">
                    <a href="#about"></i> About Us</a>
                     |  
                    <a href="#contact"> Contact</a>
                     |  
                    <a href="#loanbroker7"></i> LoanBroker7 showcase</a>
              </span>
            </div>
          </footer>

    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
</body>
    
</html>
