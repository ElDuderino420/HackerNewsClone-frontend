<div class="profile">
    <div class="card hovercard">
        <div class="card-background">
            <img class="card-bkimg" alt="" src="./images/defaultBg.jpg">
            <!-- http://lorempixel.com/850/280/people/9/ -->
        </div>
        <div class="useravatar">
            <img alt="" src="{{profileImg}}">
        </div>
        <div class="card-info">
            <span style="margin-right:10px" class="card-title">{{profileUser}}</span>
            <span class="card-title"><i class="fa fa-star-o" aria-hidden="true"></i>    {{profileKarma}}</span>

        </div>
    </div>
    <div class="btn-pref btn-group btn-group-justified btn-group-lg tabs" role="group" aria-label="...">
        <div class="btn-group single" role="group">
            <button type="button" id="stars" class="btn btn-primary" href="#tab1" data-toggle="tab">
                <span class="glyphicon glyphicon-star" aria-hidden="true"></span>
                <div class="hidden-xs">Stories</div>
            </button>
        </div>
        <div class="btn-group single" role="group">
            <button type="button" id="favorites" class="btn btn-default" href="#tab2" data-toggle="tab">
                <span class="glyphicon glyphicon-heart" aria-hidden="true"></span>
                <div class="hidden-xs">Other Stuff</div>
            </button>
        </div>
        <div class="btn-group single" role="group">
            <button type="button" id="following" class="btn btn-default" href="#tab3" data-toggle="tab">
                <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                <div class="hidden-xs">More Stuff</div>
            </button>
        </div>
    </div>

    <div class="well">
        <div class="tab-content">
            <div class="tab-pane fade in active" id="tab1">
                <h3>This users stories</h3>
            </div>
            <div class="tab-pane fade in" id="tab2">
                <h3>User info and what not</h3>
            </div>
            <div class="tab-pane fade in" id="tab3">
                <h3>This users upvotes</h3>
            </div>
        </div>
    </div>

</div>
