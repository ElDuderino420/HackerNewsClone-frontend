<h1>Haxor news new post</h1>
<div class="col-md-6 col-md-offset-3">
    <h2>Register</h2>
    <form name="form" ng-submit="newPost(post)" role="form">
        <div class="form-group">
            <label for="postTitle">Post Title</label>
            <input type="text" name="title" id="title" ng-model="post.title" class="form-control" required />
        </div>
        <div class="form-group">
            <label for="posttext">Tell us your story!</label>
            <textarea type="text" name="posttext" id="posttext" ng-model="post.posttext" class="form-control" required ></textarea>
        </div>
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Post Story</button>
            <a href="#/" class="btn btn-link">Cancel</a>
        </div>
    </form>
</div>
